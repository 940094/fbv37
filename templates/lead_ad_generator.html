{% extends "lead_ad_generator_layout.html" %}

{% block col1 %}

<h6>Select Your Ad Account and Page</h6>
<div class="container" id="lead_ad_generator_form_1" style="display:block;">
    <form class="lead_ad_generator_form_1">
        <div class="form-group">
            <select id="ad_account" class="lead_ad" name="adaccount" autofocus>
              {% for x in range(ad_account_count) %}
              <option value='{{ adaccounts[x]["id"] }}''>{{ adaccounts[x]["name"] }}</option>
              {% endfor %}
            </select>
        </div>
        <div class="form-group">
            <select id="page" class="lead_ad" name="page" autofocus>
              {% for x in range(page_count) %}
              <option value='{{ pages[x]["id"] }}''>{{ pages[x]["name"] }}</option>
              {% endfor %}
            </select>
        </div>
    </form>
</div>

<div class="container" id="lead_ad_generator_form_2" style="display:none;">
    <h6>Customize Your Ad</h6>
    <form class="lead_ad_generator_form_2">
        <div class="form-group">
              <label class="sr-only" for="headline">Headline</label>
              <input type="text" class="form-control" id="headlineInput" placeholder="Headline">
        </div>
    </form>
</div>

{% endblock %}

{% block col2 %}
<div class="container" id="lead_ad_generator_1" style="display:block;">
    <p id="headline">...</p>
    <p>Your Lead Ad Here.</p>
    <iframe id="lead_ad_preview" src="" width="335" height="450" scrolling="yes" style="border: none;"></iframe>
</div>
{% endblock %}
